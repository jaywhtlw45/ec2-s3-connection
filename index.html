<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Connection Made</title>
</head>

<body>
    <h1>Connection Made</h1>
    <label for="file">Choose a File</label>
    <input type="file" id="fileInput" class="fileInput" />
    <!-- <input type="file" id="fileInput" class="fileInput" multiple /> -->
    <button class="button" onclick="uploadFile()">Upload File</button>

    <script>
        async function uploadFile() {
            if (fileInput.files.length > 0) {
                console.log(fileInput.files[0]);
            } else {
                alert("No files selected");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);


            try {
                const response = await fetch('/app/routes/fileUpload.php', {
                    method: 'POST',
                    body: formData
                })
            } catch (error) {
                console.log(error);
            }
        const result = await response.json();
	    console.log(result);
        } 
    </script>
</body>

</html>
